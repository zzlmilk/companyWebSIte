<!DOCTYPE html>
<html> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta content="initial-scale=1.0; maximum-scale=4.0; user-scalable=no;" name="viewport">
         <meta name="viewport" content="width=device-width,user-scalable=yes" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
         <link href="{$PUBLIC}/css/iphone.css" rel="stylesheet" type="text/css">
        <title></title>
        <script  type="text/javascript" >
            function fleshVerify() {
                //重载验证码
                var timenow = new Date().getTime();
                $("#img").attr("src", "__APP__/Weixin/checkuser/code/" + timenow);
            }
            function cardSubmit() {
                $('#formaccount').submit();
            }
        </script>
        <style>
            #blndcontent div span{
                display: block;
                float: left;
                width: 84px;
                height: 34px;
                 margin-left: 10px;
                 text-align: right;
            }
            #blndcontent div{
                padding-top: 2px;
            }
            input{
                outline: none;
                height: 22px;
                width: 173px;
                border-radius: 0 0 0 0;
                border: 1px solid #E1E1E1;
                box-shadow: 0 -1px 1px #E1E1E1;
            }
            .spanfont{
                line-height: 36px;
                margin-left: 300px;
            }
            #imgpo{
               margin-top: 7px;
            }
        </style>
    </head>

    <body style=" margin: 0; padding: 0; " id="filled_single">
        <form action="{:U('Weixin/checkuser/AccountSubmit')}"  method="post" id="formaccount" name="formaccount">
            <input type="hidden" name="weixin_id" id="weixin_id" value="{$weixin_id}" />
            <div id="content" style=" background-color: #e4edf4; ">
                <div style=" padding-left: 37px; height: 30px;">
                    <img src ="{$PUBLIC}/image/Weixin/logo.png"   style=" margin-top: 12px;" width="24" />
                    <span style="top: 15px;position: absolute; font-family: '华康简标题宋'" id="title_content">江西省农村信用社<span style=' font-family: "华康简黑"'>(农商银行)</span></span>
                </div>
                <div style="margin: 0 8px;">
                    <div style=" background-color: rgb(217, 224, 234); text-align: center; height: 46px;">
                        <p style="text-align: center; font-size: 20px; color: rgb(82, 82, 83); padding: 10px 0px;font-family:'黑体'">持卡人信息提交</p>
                    </div>
                    <div style=" background-color: white;height: 168px;color: rgb(82, 82, 83);">
                        <div style=" padding-top: 16px; padding-left: 14px;">
                            <span style="font-size: 20px;">关联方式:</span>
                            <span style=" font-size: 20px; color: #525253">卡号</span>
                        </div>   
                        <div style="font-size: 20px; line-height: 33px;color: rgb(82, 82, 83);" id="blndcontent">
                            <div>
                                <span class="spanfont"  style=" margin-left: 16px;">卡号:</span>
                                <span>
                                    <input type="text" id="card" name="card" value=""  onkeyup="value = value.replace(/[\W]/g, '')">
                                </span>
                            </div>
                            <div style=" clear: both;"></div>
                            <div>
                                <span class="spanfont"  style=" margin-left: 16px;">密码:</span>
                                <span>
                                    <input type="password" id="password" name="password" value=""   onkeyup="value = value.replace(/[\W]/g, '')">
                                </span>
                            </div>
                            <div style=" clear: both;"></div>
                            <div  style=" position: relative; ">
                                <span class="spanfont"  style=" margin-left: 16px;">验证码:</span>
                                <span >
                                    <input type="text" id="verify" name="verify" value=""   style=" width:102px;"  onkeyup="value = value.replace(/[\W]/g, '')">
                                </span>
                                <span style="" id="imgpo">
                                    <img src='__APP__/Weixin/checkuser/code'  onclick="fleshVerify()" id="img"/>
                                </span>
                            </div>
                            <div style=" clear: both;"></div>
                        </div>
                    </div>
                    <div style=" margin-top: 15px;  background-color: #D9E0EA;height: 40px;  text-align: center; line-height: 44px; " onclick="cardSubmit()">
                        提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交
                    </div>
                    <div style="height: 10px;"></div>
                </div>
            </div>
        </form>
    </body>
</html>
